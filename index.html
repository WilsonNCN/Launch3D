<script>

var audio = [];
var isPlaying = [];

function manage(id){
  if(isPlaying[id]){
    audio[id].pause();
    isPlaying[id] = false;
    audio[id].currentTime = 0;
  }
  else{
    audio[id].play();
    isPlaying[id] = true;
    audio[id].currentTime = 0;
  }
}

function createAudio(src,i){
  audio[i] = new Audio();
  audio[i].src = src;
  audio[i].loop = true;
  isPlaying[i] = false;
}

var mySources = ['files/audio/one.wav','files/audio/two.wav','files/audio/three.wav','files/audio/four.wav','files/audio/five.wav',
				'files/audio/six.wav','files/audio/seven.wav','files/audio/eight.wav'];

for(var i = 1;i<=mySources.length;i++){
  createAudio(mySources[i],i);}


</script>
